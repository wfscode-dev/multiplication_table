<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Таблиця множення</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
    rel="stylesheet"
    href="style.css"
    >
</head>
<body>
<div id="wrapper">
<div class="content" id="content">
        <div id="top">
            <h1  class="head_title ">Тренуй множення</h1>
            <p class="sub_title ">Обери рівень</p>
        </div>
        <div id="hardLvl"></div>
    <div id="divBtn">
        <input type='button' id="nextBTN" value="Почати">
    </div>
    <div id="area"></div>
    <div id="results"></div>
    <div class="slider">
        <div class="slider-items">
            <div class="slider-item">
                <p>2*2=4</p>
                <p>2*3=4</p>
                <p>2*4=4</p>
                <p>2*5=4</p>
                <p>2*6=4</p>
                <p>2*7=4</p>
            </div>
            <div class="slider-item">
                <p>3*2=4</p>
                <p>3*3=4</p>
                <p>3*4=4</p>
                <p>3*5=4</p>
                <p>3*6=4</p>
                <p>3*7=4</p>
            </div>
            <div class="slider-item">
                <p>4*2=4</p>
                <p>4*3=4</p>
                <p>4*4=4</p>
                <p>4*5=4</p>
                <p>4*6=4</p>
                <p>4*7=4</p>
            </div>
        </div>
    </div>
    <button class="button slider-prev">Назад</button>
    <button class="button slider-next">Далі</button>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
